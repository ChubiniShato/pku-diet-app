name: CI - Build, Test & Quality

on:
  push: 
    branches: [ main, develop ]
  pull_request: 
    branches: [ main, develop ]
  workflow_dispatch:  # Enable manual triggering

permissions: 
  contents: read
  checks: write

concurrency: 
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Spotless Check (Google Java Format)
        run: mvn -B spotless:check
        continue-on-error: false

      - name: Maven Enforcer (Dependency Convergence)
        run: mvn -B enforcer:enforce@enforce-versions

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: code-quality

    defaults:
      run:
        working-directory: services/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Verify Docker
        run: docker info

      - name: Build & Unit Tests
        run: mvn -B -ntp clean test -DskipDockerTests=true
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Integration Tests (Testcontainers)
        run: mvn -B -ntp verify -DskipTests=false -DskipDockerTests=true
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate JaCoCo Coverage Report
        run: mvn -B jacoco:report

      - name: Check Coverage Thresholds
        run: mvn -B jacoco:check
        continue-on-error: true

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            services/api/target/surefire-reports/**
            services/api/target/failsafe-reports/**
            services/api/target/site/jacoco/**
          retention-days: 7

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: services/api/target/surefire-reports/*.xml,services/api/target/failsafe-reports/*.xml
          reporter: java-junit
          fail-on-error: false
