spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    # GH Actions env-ს ვენდობით; თუ არაა — fallback localhost-ზე
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pku}
    username: ${SPRING_DATASOURCE_USERNAME:pku}
    password: ${SPRING_DATASOURCE_PASSWORD:pku}
    hikari:
      maximum-pool-size: 6
      minimum-idle: 0
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    baseline-on-migrate: true

jackson:
  time-zone: UTC
  serialization:
    WRITE_DATES_AS_TIMESTAMPS: false

# წარმოების გამკაცრებები გამორთულია ტესტზე
management:
  server:
    port: 0
  endpoints:
    web:
      exposure:
        include: health,info

# უსაფრთხო დეფოლტები, რომ კონტექსტმა ფეხი მოიდგას
pku:
  ratelimit:
    enabled: false
  scoring:
    minScore: 0
    repeatPenalty: 1
    proteinPenalty: 2
    phePenalty: 2
    pricePenalty: 1
  variety:
    lookbackDays: 7
  pricing:
    unit: kg

security:
  jwt:
    secret: ${SPRING_SECURITY_JWT_SECRET:dummy-test-secret}
    expiration: 3600