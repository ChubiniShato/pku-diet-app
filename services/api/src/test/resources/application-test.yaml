# Test configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  flyway:
    enabled: false # Disable Flyway for tests, use JPA create-drop instead
  h2:
    console:
      enabled: true
  security:
    user:
      name: test
      password: test

# Test-specific file upload limits
app:
  upload:
    max-file-size: 1MB
    max-request-size: 1MB
    allowed-mime-types:
      - text/csv
      - application/csv
      - text/plain
    allowed-extensions:
      - .csv
      - .txt

# Integration test configuration
app:
  upload:
    max-file-size: 1MB
    max-request-size: 1MB
    allowed-mime-types:
      - text/csv
      - application/csv
      - text/plain
      - image/jpeg
      - image/png
      - image/webp
    allowed-extensions:
      - .csv
      - .txt
      - .jpg
      - .jpeg
      - .png
      - .webp

# Mock external services for integration tests
off-api:
  enabled: false
  base-url: http://mock
fcm:
  enabled: false
sendgrid:
  enabled: false
twilio:
  enabled: false
s3:
  enabled: false

logging:
  level:
    com.chubini.pku: DEBUG
    org.springframework.security: DEBUG
    org.testcontainers: DEBUG
